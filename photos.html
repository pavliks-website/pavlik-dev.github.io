albums:
  - name: Outside
    thumb: "DSC06151.JPG"

<h1>Photos</h1>

<p style="text-align: center; opacity: 50%">
    <i>Click on photos to view in full resolution</i>
</p>

<div style="text-align: center">
    <table class="album-table">
        <tbody>
            {% for album in page.albums %}
            <tr>
                <td><a href="/photos/{{ album.short }}/"><img src="/assets/photos-thumb/{{ album.thumb }}" width="128" /></a></td>
                <td style="text-align: left; vertical-align: middle;"><a href="/photos/{{ album.short }}/"><b>{{ album.name }}</b></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
